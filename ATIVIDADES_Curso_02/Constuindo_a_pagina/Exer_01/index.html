<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoPet - Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <img src="./img/logo.svg" alt="Logo do MundoPet">
        <nav>
            <ul class="lista-links">
                <li><a href="#" class="link-publicar">Publicar</a></li>
                <li><a href="#"><img src="./img/feed.svg" alt="Feed">Feed</a></li>
                <li><a href="#"><img src="./img/cat.svg" alt="Perfil">Perfil</a></li>
                <li><a href="#"><img src="./img/about.svg" alt="Sobre Nós">Sobre Nós</a></li>
                <li><a href="#"><img src="./img/logout.svg" alt="Sair">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="./img/Gato laranja.svg" alt="Gato Laranja" class="main-imagem"><!--Teste-->
            </div>
            <button>Caregar imagem</button>
            <div class="container-imagem-nome">
                <p>imagem_projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Nova Foto</h2>
            <form>
                    <div>
                        <label for="nome">Titulo da Foto</label>
                        <input type="text" id="nome" name="nome">
                    <div>
                        <label for="descricao">descrição</label>
                        <textarea name="descricao" id="descricao"></textarea>
                    </div>
                    <div>
                        <label for="categoria">Hashtags</label>
                        <input type="text" id="categoria" name="categoria">
                    </div>
                    <ul class="lista-tags">
                        <li>
                            <p>Front-end</p>
                            <img src="./img/close.svg" alt="">
                        </li>
                    </ul>
                    <div class="container-botoes">
                        <button class="botao-descartar">Descartar</button>                   Estilos especificos
                        <button class="botao-publicar">Publicar</button>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
