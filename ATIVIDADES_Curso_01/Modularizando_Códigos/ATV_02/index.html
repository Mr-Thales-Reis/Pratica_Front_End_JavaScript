<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Modularização</title>
</head>
<body>
    <h1>Olá, modularização!</h1>
        <ul>
        <li id="item1">
            <div class="lista-item-container">
            <div>
                <div class="container-checkbox">
                <input type="checkbox" class="input-checkbox" id="checkbox-1" />
                </div>
                <p id="text">Comprar ração</p>
            </div>

            <div>
                <button class="item-lista-button" id="remover">
                <img src="./img/delete.svg" alt="remover">
                </button>
                <button class="item-lista-button" id="editar">
                <img src="./img/edit.svg" alt="editar">
                </button>
            </div>
            </div>
        </li>
        </ul>
    <script type="module" src="./script.js"></script>
</body>
</html>
